<h1 mat-dialog-title>Выберите государство</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-select [(value)]="selectCountry">
      <mat-option *ngFor="let country of countries" [value]="country">{{country.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close="" color="warn">Отмена</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="selectCountry">Создать</button>
</div>
